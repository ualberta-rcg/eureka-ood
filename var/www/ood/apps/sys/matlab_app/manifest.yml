role: batch_connect
description: |
  Launch an [AFNI] session on the Eureka high-performance computing (HPC) cluster, operated by the [University of Alberta].
  
  MATLAB runs from a restricted CVMFS path and requires a valid [MathWorks] license to function. If you do not have access to a license, this application will not start.

  You will interact with the MATLAB GUI through a VNC session. GPU acceleration is available if selected.

  [MATLAB]: https://www.mathworks.com/products/matlab.html
  [MathWorks]: https://www.mathworks.com/
  [University of Alberta]: https://www.ualberta.ca/
